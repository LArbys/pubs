PROJECT_BEGIN
NAME     get_binary_checksum_evb
COMMAND  python dstream_online/get_checksum_temp.py get_binary_checksum_evb
CONTACT  kirby@fnal.gov
PERIOD   30
SERVER   ubdaq-prod-evb.fnal.gov
SLEEP    0
RUNTABLE MainRun
RUN      5
SUBRUN   0
ENABLE   True
RESOURCE NRUNS => 5
RESOURCE INDIR => /data/uboonedaq/rawdata/
RESOURCE INFILE_FORMAT => NoiseRun*-%07d-%05d.ubdaq
RESOURCE EXPERTS => yuntse@slac.stanford.edu:echurch@fnal.gov:kirby@fnal.gov
PROJECT_END

PROJECT_BEGIN
NAME     mv_binary_evb
COMMAND  python dstream_online/mv_assembler_daq_files.py
CONTACT  yuntse@fnal.gov
PERIOD   30
SERVER   ubdaq-prod-evb.fnal.gov
SLEEP    0
RUNTABLE MainRun
RUN      113
SUBRUN   0
ENABLE   True
RESOURCE NRUNS => 5
RESOURCE INDIR => /data/uboonedaq/rawdata
RESOURCE OUTDIR => /datalocal/uboonepro/rawdata
RESOURCE INFILE_FORMAT => NoiseRun*-%07d-%05d.ubdaq
RESOURCE OUTFILE_FORMAT => NoiseRun-%07d-%05d.ubdaq
PROJECT_END

PROJECT_BEGIN
NAME     clean_binary_evb
COMMAND  python dstream_online/ds_clean.py clean_binary_evb
CONTACT  kirby@fnal.gov
PERIOD   120
SERVER   ubdaq-prod-evb.fnal.gov
SLEEP    0
RUNTABLE MainRun
RUN      5
SUBRUN   0
ENABLE   True
RESOURCE NRUNS => 5
RESOURCE PARENT_PROJECT => compare_binary_checksum_tape
RESOURCE DIR => /data/uboonedaq/NoiseTests
RESOURCE NAME_PATTERN => TestRun*-%d-%d.ubdaq
RESOURCE USED_DISK_FRAC_LIMIT => 50% #delete files if disk usage above this limit
PROJECT_END

PROJECT_END

PROJECT_BEGIN
NAME     clean_raw
COMMAND  python /Users/church/procdb/pubs/dummy_dstream/ds_clean.py clean_raw
CONTACT  echurch@fnal.gov
PERIOD   120
RUN      1
SUBRUN   1
ENABLE   True
RESOURCE NRUNS => 10
RESOURCE PARENT_PROJECT => transfer_raw
RESOURCE DIR => /Users/church/procdb_m/test/evb_input_raw

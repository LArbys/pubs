PROJECT_BEGIN
NAME     dummy_daq
COMMAND  python /Users/church/procdb/pubs/dummy_dstream/dummy_daq.py
CONTACT  echurch@fnal.gov
PERIOD   60
RUN      1
SUBRUN   1
ENABLE   True
RESOURCE NRUNS => 1
RESOURCE OUTDIR => ../test/evb_input_raw
RESOURCE OUTFILE_FORMAT => uboone_raw_%07i_%04i.ubdaq
PROJECT_END

PROJECT_BEGIN
NAME     transfer_raw
COMMAND  python /Users/church/procdb/pubs/dummy_dstream/ds_transfer.py transfer_raw
CONTACT  echurch@fnal.gov
PERIOD   30
RUN      1
SUBRUN   1
ENABLE   True
RESOURCE NRUNS => 10

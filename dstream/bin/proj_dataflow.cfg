PROJECT_BEGIN
NAME     reg_assembler_files_with_sam
COMMAND  python dstream/reg_assembler_files_with_sam.py
CONTACT  yuntse@fnal.gov
PERIOD   30
RUN      0
SUBRUN   0
ENABLE   True
RESOURCE PARENT_PROJECT => get_assembler_metadata
